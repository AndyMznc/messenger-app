run-name: ${{github.actor}} a tester une Github Actions Flutter ğŸš€

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    # env:
    #   SUPASEBASE_KEY: ${{ secrets.SUPASEBASE_KEY }} * Idk, comment rÃ©soudre mes problÃ¨mes concernant ma pipeline.
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
      - run: flutter pub get
      - run: flutter pub run build_runner build --delete-conflicting-outputs
      - run: dart format . || true
      - run: flutter analyze
      - run: flutter test
      - run: flutter build web
