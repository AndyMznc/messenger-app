name: build
run-name: ${{github.actor}} a tester une Github Actions Flutter ğŸš€
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
      - run: |
          dart pub get
          dart format --set-exit-if-changed .
          dart analyze
          dart test
          dart build web
