name: Flutter CI
run-name: ${{github.actor}} a build une application 🛠️

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
    steps:
      - uses: actions/checkout@v2

      - name: Install Flutter
        uses: subosito/flutter-action@v1
        with:
          channel: "stable"

      - name: Get dependencies
        run: flutter pub get

      - name: Generate env.g.dart
        run: |
          echo "// GENERATED CODE - DO NOT MODIFY BY HAND\n\npart of 'env.dart';\n\n// **************************************************************************\n// EnviedGenerator\n// **************************************************************************\n\n// coverage:ignore-file\n// ignore_for_file: type=lint\nfinal class _Env {\n  static const String supabaseKey = '$SUPABASE_KEY';\n}" > lib/env/env.g.dart

      - name: Run Tests
        run: flutter test

      - name: Build APK
        run: flutter build apk --release

      - name: Archive APK
        uses: actions/upload-artifact@v2
        with:
          name: app-release.apk
          path: build/app/outputs/apk/release/app-release.apk